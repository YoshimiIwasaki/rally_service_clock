<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>モーターラリー サービスタイマー</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="settings">
            <label for="timerCount">タイマーの数:</label>
            <input type="number" id="timerCount" value="2" min="1">
            <button id="updateTimers">更新</button>
        </div>
        
        <div class="timers-container" id="timersContainer">
        </div>
        
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h3>編集</h3>
                <div>
                    <label for="editHours">サービスイン時刻 (時):</label>
                    <input type="number" id="editHours" min="0" max="23">
                </div>
                <div>
                    <label for="editMinutes">サービスイン時刻 (分):</label>
                    <input type="number" id="editMinutes" min="0" max="59">
                </div>
                <div>
                    <label for="editTargetMinutes">目標時間 (分):</label>
                    <input type="number" id="editTargetMinutes" min="1">
                </div>
                <button id="saveEditBtn">設定</button>
                <button id="closeModalBtn">キャンセル</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
