<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サービスカウントダウン</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
  <script>dayjs.extend(dayjs_plugin_customParseFormat);</script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1em;
    }
    .card {
      background: #222;
      padding: 1em;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #0005;
      cursor: pointer;
      position: relative;
    }
    .car-no { font-size: 1.2em; margin-bottom: 0.2em; }
    .countdown { font-size: 1.8em; font-weight: bold; }
    .late { color: #ff3b3b; text-shadow: 0 0 5px #f00; }
    .back-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>サービスカウントダウン</h1>
  <div class="grid" id="cards"></div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpiZZxE_7sQZgkAvTfRgsDwqg4EGBTUmXY4nnhxqy4bMdXXbzLV98rSEe9d7kX_dI7ZF_-HeQRUZQA/pub?output=csv'; // ★実際のCSV公開URLに差し替えてください
    let currentTcIndex = 0;
    let sheetData = [];
    let tcSequence = [];

    function parseSheet(data) {
      const entryRow = data[4];
      const carNos = entryRow.slice(2).filter(e => e !== '');
      tcSequence = data.slice(5).map(row => row[0]).filter(tc => tc); // 自動取得
      const currentRow = data.find(r => r[0] === tcSequence[currentTcIndex]);
      if (!currentRow) return [];

      const label = currentRow[1];
      const countdownThreshold = parseInt(currentRow[2]);
      const cards = [];
      const now = dayjs();

      for (let i = 0; i < carNos.length; i++) {
        const carNo = carNos[i];
        const timeStr = currentRow[3 + i];
        if (!timeStr) continue;

        const serviceTime = dayjs(timeStr, 'HH:mm:ss');
        const countdownStart = serviceTime.subtract(countdownThreshold, 'minute');

        let displayText;
        let late = false;
        if (now.isBefore(countdownStart)) {
          displayText = serviceTime.format('HH:mm:ss');
        } else {
          let diff = now.diff(serviceTime, 'second');
          const sign = diff < 0 ? '-' : '+';
          diff = Math.abs(diff);
          const h = Math.floor(diff / 3600);
          const m = Math.floor((diff % 3600) / 60);
          const s = diff % 60;
          displayText = `${sign}${h.toString().padStart(2,0)}:${m.toString().padStart(2,0)}:${s.toString().padStart(2,0)}`;
          late = sign === '+';
        }
        cards.push({ carNo, label, countdown: displayText, late });
      }
      return cards;
    }

    function render(cards) {
      const grid = document.getElementById('cards');
      grid.innerHTML = '';
      for (const c of cards) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="car-no">Car #${c.carNo}</div>
          <div>${c.label}</div>
          <div class="countdown ${c.late ? 'late' : ''}">${c.countdown}</div>
          <button class="back-btn">←</button>
        `;
        div.addEventListener('click', () => {
          currentTcIndex = (currentTcIndex + 1) % tcSequence.length;
          refresh();
        });
        div.querySelector('.back-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          currentTcIndex = (currentTcIndex - 1 + tcSequence.length) % tcSequence.length;
          refresh();
        });
        grid.appendChild(div);
      }
    }

    function refresh() {
      if (sheetData.length > 0) {
        const cards = parseSheet(sheetData);
        render(cards);
      }
    }

    function fetchData() {
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        complete: results => {
          sheetData = results.data;
          refresh();
        }
      });
    }

    fetchData();
    setInterval(refresh, 10000);
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
