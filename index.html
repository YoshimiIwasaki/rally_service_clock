<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>モーターラリー サービスタイマー</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="settings">
            <label for="timerCount">タイマーの数:</label>
            <input type="number" id="timerCount" value="2" min="1">
            <button id="updateTimers">更新</button>
            <div class="target-time-common">
                <span class="label">共通目標時間</span>
                <span id="targetTimeCommon">--:--</span>
                <span class="edit-icon" id="editBtnCommon">✏️</span>
            </div>
        </div>
        
        <div class="timers-container" id="timersContainer">
        </div>
        
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h3>共通時間設定</h3>
                <div>
                    <label for="editTargetMinutes">目標時間 (分):</label>
                    <input type="number" id="editTargetMinutes" min="1">
                </div>
                <div>
                    <label for="editAlertMinutes">アラート時間 (分):</label>
                    <input type="number" id="editAlertMinutes" min="0">
                </div>
                <button id="saveEditBtn">設定</button>
                <button id="closeModalBtn">キャンセル</button>
            </div>
        </div>
        
        <div id="setInTimeModal" class="modal">
            <div class="modal-content">
                <h3>サービスイン時刻設定</h3>
                <div>
                    <label for="setHours">時:</label>
                    <input type="number" id="setHours" min="0" max="23">
                </div>
                <div>
                    <label for="setMinutes">分:</label>
                    <input type="number" id="setMinutes" min="0" max="59">
                </div>
                <button id="saveInTimeBtn">設定</button>
                <button id="closeInTimeBtn">キャンセル</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
